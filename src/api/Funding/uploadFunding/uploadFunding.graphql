type Mutation {
    uploadFunding(
        name: String!
        price: Int! 
        targetAmount: Int!
        dueDate: DateTime
        currentAmount: Int 
        numberOfParticipants: Int! 
        mainCategory: String! 
        subCategory: String!
        thumbnail: String
        fundingFiles: [String]
        options: [String!]
        tags: [String!] 
        text: String
    ): Funding! 
}

type FundingoptionsOption {
    id: ID!
    optionName: String!
    optionprice: Int
}